<app-category></app-category>
<div class="form-group">
    
    <input  class="form-control" id="productName" 
        placeholder="Ürün ara"  [(ngModel)]="filterText" />
       
    <small *ngIf="filterText" class="form-text text-muted">
       Şu an <strong>{{filterText}}</strong> aradınız
    </small>
</div>



<div class="row">
    <ng-template #noProdcut>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>

    <div *ngFor="let product of products | productFilter:filterText" class="productbox" >
        <img [src]="product.imageUrl" class="card-img-top"  alt="Card image cap" width="200" height="200">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency:'USD':'symbol':"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary" >Sepete Ekle</a>
        </div>
    </div>


</div>
